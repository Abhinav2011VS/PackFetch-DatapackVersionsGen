<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datapack JSON Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Datapack JSON Generator</h1>
<form id="datapack-form">
    <div class="container">
        <label for="name">Datapack Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="id">Datapack ID:</label>
        <input type="text" id="id" required><br><br>

        <label for="latest_version">Latest Version:</label>
        <input type="text" id="latest_version" required><br><br>

        <label for="minecraft_version">Minecraft Compatibility for Latest Version:</label>
        <input type="text" id="minecraft_version" placeholder="e.g., 1.21, 1.21.1"><br><br>

        <div class="container" id="versions-container">
            <h3>Versions</h3>
            <div id="version-inputs"></div>
        </div>

        <div class="error" id="error-message"></div><br>

        <button type="submit">Generate JSON</button>
    </div>
</form>

<div id="download-container" style="display: none;">
    <a id="download-link" href="" download="datapack.json">Download JSON</a>
</div>

<!-- Floating Add Version Button -->
<button id="add-version-button" type="button" onclick="addVersion()">+</button>

<script src="script.js"></script>

</body>
</html>
